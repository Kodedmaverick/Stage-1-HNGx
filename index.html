  <span id="currentDay" class="current-day-of-the-week" data-testid="currentDayOfTheWeek"></span>
<script>
var getCurrentDayOfTheWeek = function() {
  var today = new Date();
  var day = today.getDay();
  var dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

  return dayNames[day];
};

document.getElementById("currentDay").innerHTML = getCurrentDayOfTheWeek();
</script>
<br><span>The current UTC time is </span>
<span id="currentTime" class="current-utc-time" data-testid="currentUTCTime"></span>
<script>
var getCurrentUTCTimeInHoursMinutesSecondsMilliseconds = function() {
  var now = new Date();
  var hours = now.getUTCHours();
  var minutes = now.getUTCMinutes();
  var seconds = now.getUTCSeconds();
  var milliseconds = now.getUTCMilliseconds();

  return hours + ":" + minutes + ":" + seconds + "." + milliseconds;
};

document.getElementById("currentTime").innerHTML = getCurrentUTCTimeInHoursMinutesSecondsMilliseconds();
</script>
